<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List | Lista de Tarefas</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="img/check-icon.png" type="image/x-icon" />
  </head>
  <body>

    <header>
      <h1>Lista de Tarefas</h1>
    </header>

    <main>
      <form id="form">
        <input
          type="text"
          id="description"
          placeholder="Nova tarefa"
          required autocomplete="off"
          pattern="[\sA-Za-z0-9àáãéêíÀõôóúç]{1,}"
          title="Apenas letras e números"
          maxlength="25"
        />
        <input type="submit" class="btn" value="Adicionar" />
      </form>
      <p class="max-characters" id="max-characters">Máximo: 25 caracteres</p>

      <ul id="tasks"></ul>
    </main>

    <script src="js/index.js"></script>

  </body>
</html>
